<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div style="font-family: Arial, sans-serif; font-size: 18px; color: #333; padding: 10px; border-left: 4px solid #4CAF50; background-color: #f9f9f9;">
        <em>"Small steps every day lead to big changes over time."</em>
      </div>
      
    <div class="input-group">
      <input type="text" id="todo-input" placeholder="Enter a new task">
      <button id="add-button">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
